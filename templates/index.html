<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LilaDANFE - Extrator de Notas Fiscais</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- Header -->
  <header class="bg-lilas text-white py-4 shadow">
    <div class="container d-flex justify-content-between align-items-center">
      <div>
        <h1 class="mb-0 fw-semibold"><i class="bi bi-flower1"></i> LilaDANFE</h1>
        <small class="opacity-75">Extrator inteligente de notas fiscais</small>
      </div>
      <div>
        <a href="https://jimmysmith.com.br" target="_blank" class="text-white me-3" title="Site oficial">
          <i class="bi bi-globe"></i> jimmysmith.com.br
        </a>
        <a href="https://github.com/jimmysmith" target="_blank" class="text-white" title="GitHub">
          <i class="bi bi-github"></i>
        </a>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow-1 d-flex align-items-center justify-content-center py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow-lg border-0 rounded-4">
            <div class="card-body p-4">
              <form action="/processar" method="POST" enctype="multipart/form-data" id="uploadForm">
                <div class="mb-3">
                  <label for="pdf" class="form-label fw-semibold">
                    <i class="bi bi-upload"></i> Escolha o arquivo PDF da DANFE
                  </label>
                  <input class="form-control form-control-lg" type="file" name="pdf" id="pdf" accept="application/pdf" required>
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-lilas btn-lg text-white">
                    <i class="bi bi-search"></i> Processar PDF
                  </button>
                </div>
              </form>
            </div>
          </div>

          {% if resultado %}
            <div class="mt-4">
              <div class="alert alert-lilas alert-dismissible fade show" role="alert">
                <i class="bi bi-check-circle-fill"></i>
                <strong>Resultado:</strong>
                <div id="resultado" class="mt-2">{{ resultado|safe }}</div>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
              </div>
            </div>
          {% endif %}
        </div>
      </div>
    </div>
  </main>

 <!-- Footer -->
<footer class="bg-lilas text-white py-3 mt-auto">
    <div class="container text-center">
      <small>
        &copy; 2025 <strong>Jimmy Smith</strong> · 
        <!--<a href="https://jimmysmith.com.br" class="text-white text-decoration-underline">jimmysmith.com.br</a> · -->
        Sistema desenvolvido em <strong>Python com Flask</strong>
      </small>
    </div>
  </footer>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
